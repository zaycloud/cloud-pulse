<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Pulse - Live Monitoring</title>
    <style>
        body {
            background-color: #0f172a;
            font-family: 'Courier New', Courier, monospace;
            color: #38bdf8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            border: 2px solid #38bdf8;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
            text-align: center;
            background: rgba(15, 23, 42, 0.9);
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px #38bdf8;
        }
        p { font-size: 1.2rem; color: #94a3b8; }
        .status {
            color: #4ade80;
            font-weight: bold;
            font-size: 1.5rem;
            margin: 1rem 0;
        }
        .pulse {
            width: 15px;
            height: 15px;
            background-color: #4ade80;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
            box-shadow: 0 0 0 rgba(74, 222, 128, 0.7);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(74, 222, 128, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
        }
        .info {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px dashed #334155;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>☁️ CLOUD PULSE</h1>
        <div class="status">
            <span class="pulse"></span>SYSTEM OPERATIONAL
        </div>
        <p>Infrastructure: <strong>AWS eu-north-1</strong></p>
        <p>Managed by: <strong>Terraform & Ansible</strong></p>
        
        <div class="info">
            <p>❯ Monitoring Agent: <strong>Active</strong> (Prometheus)</p>
            <p>❯ Visualization: <strong>Running</strong> (Grafana:3000)</p>
            <p>❯ Resilience Check: <strong>Ready</strong></p>
        </div>
    </div>
</body>
</html>
